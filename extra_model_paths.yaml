  controlnet: /workspace/comfyui/controlnet
  embeddings: /workspace/comfyui/embeddings
  hypernetworks: /workspace/comfyui/hypernetworks
  style_models: /workspace/comfyui/style_models
  upscale_models: /workspace/comfyui/upscale_models
  gligen: /workspace/comfyui/gligen
